<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #app {
            width: 100%;
            height: 200px;
            background: rgb(255, 100, 200, 1);
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    coba
    <div id="app">
        <table class="table table-striped">
            <tr v-for="item in message.pesan" >
                <td>    {{ message.pesan }}</td>
            </tr>
            <tr class="text-center" v-if="!message.pesan.length">
                <td>data masih kosong</td>
            </tr>
        </table>
    </div>

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message: {
                    pesan: 'mantap'
                }
            }
        });
    </script>
</body>
</html>
